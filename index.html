<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Decoder</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/dorsu-logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="node_modules/intro.js/minified/introjs.min.css">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/6.0.0/intro.min.js"></script>
  </head>
  <body>
    <div
      class="container h-[100vh] flex flex-col items-center justify-center overflow-scroll"
    >
      <img
        src="assets/img/dorsu-logo.ico"
        alt="Davao Oriental State University Logo"
        class="max-w-[150px]"
      />
      <div class="flex items-center gap-3">
        <h1 class="font-bold text-2xl gap-3 items-center text-[#404040]">
          Grade Inquiry Account Decoder
        </h1>
        <div class="introduction">
          <svg data-intro='Click here to see how decoding your account actually works!'
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-7 h-7"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
          />
        </svg>
        </div>
      </div>
      <div class="p-5">
        <form
          action="#"
          id="form"
          method="post"
          class="w-[300px] sm:w-[400px] flex items-center justify-center"
        >
          <div class="w-full">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <div class="mb-1 sm:mb-4 grid grid-cols-12 gap-1">
                <div class="col-span-12 sm:col-span-5">
                  <input
                    class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline user-input"
                    id="firstname"
                    type="text"
                    placeholder="First Name*"
                  />
                  <span
                    class="firstname-error-message text-red-500 text-[10px]"
                  ></span>
                </div>
                <div class="col-span-12 sm:col-span-5">
                  <input
                    class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline user-input"
                    id="lastname"
                    type="text"
                    placeholder="Last Name*"
                  />
                  <span
                    class="lastname-error-message text-red-500 text-[10px]"
                  ></span>
                </div>
                <div class="col-span-12 sm:col-span-2">
                  <input
                    class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="nameExtension"
                    type="text"
                    placeholder="Jr,Sr,III"
                  />
                </div>
              </div>
              <div class="mb-0 sm:mb-4 grid grid-cols-12 gap-1">
                <div class="col-span-12 sm:col-span-6">
                  <input
                    class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline user-input"
                    id="schoolYear"
                    type="text"
                    placeholder="School Year*"
                  />
                  <span
                    class="schoolYear-error-message text-red-500 text-[10px]"
                  ></span>
                </div>
                <div class="col-span-12 sm:col-span-6">
                  <input
                    class="shadow appearance-none border rounded w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline user-input"
                    id="schoolId"
                    type="text"
                    placeholder="School Id Number*"
                  />

                  <span
                    class="schoolId-error-message text-red-500 text-[10px]"
                  ></span>
                </div>
              </div>
              <div class="my-1 sm:my-4 grid grid-cols-12">
                <div class="col-span-12">
                  <select
                    class="form-select shadow w-full py-3 px-3 text-base font-normal text-gray-400 bg-white bg-clip-padding bg-no-repeat border rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:outline-none user-input"
                    aria-label="Default select example"
                    id="birthMonth"
                  >
                    <option value="default" selected>
                      Select Birth Month*
                    </option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                  <span
                    class="schoolId-error-message text-red-500 text-[10px]"
                  ></span>
                </div>
              </div>

              <div class="flex flex-col items-center">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                  id="form-submit"
                  type="button"
                >
                  Decode
                </button>
                <span class="text-sm py-2"
                  >Already have your account details?
                  <a
                    href="https://dorsu.edu.ph/grade-inquiry/"
                    class="text-blue-600"
                    >Click here.</a
                  ></span
                >
              </div>
            </form>
            <div class="mt-5 flex flex-col items-center mb-1">
              <svg class="w-6 h-6" viewBox="0 0 512 512">
                <title>github logo</title>
                <path
                  d="M256,32C132.3,32,32,134.9,32,261.7c0,101.5,64.2,187.5,153.2,217.9a17.56,17.56,0,0,0,3.8.4c8.3,0,11.5-6.1,11.5-11.4,0-5.5-.2-19.9-.3-39.1a102.4,102.4,0,0,1-22.6,2.7c-43.1,0-52.9-33.5-52.9-33.5-10.2-26.5-24.9-33.6-24.9-33.6-19.5-13.7-.1-14.1,1.4-14.1h.1c22.5,2,34.3,23.8,34.3,23.8,11.2,19.6,26.2,25.1,39.6,25.1a63,63,0,0,0,25.6-6c2-14.8,7.8-24.9,14.2-30.7-49.7-5.8-102-25.5-102-113.5,0-25.1,8.7-45.6,23-61.6-2.3-5.8-10-29.2,2.2-60.8a18.64,18.64,0,0,1,5-.5c8.1,0,26.4,3.1,56.6,24.1a208.21,208.21,0,0,1,112.2,0c30.2-21,48.5-24.1,56.6-24.1a18.64,18.64,0,0,1,5,.5c12.2,31.6,4.5,55,2.2,60.8,14.3,16.1,23,36.6,23,61.6,0,88.2-52.4,107.6-102.3,113.3,8,7.1,15.2,21.1,15.2,42.5,0,30.7-.3,55.5-.3,63,0,5.4,3.1,11.5,11.4,11.5a19.35,19.35,0,0,0,4-.4C415.9,449.2,480,363.1,480,261.7,480,134.9,379.7,32,256,32Z"
                ></path>
              </svg>
              <p class="text-center text-gray-500 text-xs">
                Developed and Maintained by
              </p>
              <a href="https://github.com/kaarlosasiang" target="_blank">
                <span
                  class="flex justify-center text-[20px] font-medium hover:text-blue-600"
                  >Kaarlo Sasiang</span
                >
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
